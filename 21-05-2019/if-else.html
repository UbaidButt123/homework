<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>If-Else-If Statement</title>
</head>
<body>
	<script type="text/javascript"> 

			var age = 15;

				 if( age > 18 ){
				 document.write("<b>Qualifies for driving</b>");
				 }

				 else{
				 document.write("<b>Does not qualify for driving</b>");
				 }
	</script>
	
</body>
</html>
