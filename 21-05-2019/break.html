<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Break Statement</title>
</head>
<body>
	<script type="text/javascript"> 

			var x = 1;
			    
			    document.write("Entering the loop<br> ");
			   
			    while (x < 20){
			    if (x == 5) {

				break; // breaks out of loop completely
				}
				
				 x = x + 1;
				 document.write(x + "<br>");
				}
				 
				 document.write("Exiting the loop!<br> ");
	</script>
	
</body>
</html>
