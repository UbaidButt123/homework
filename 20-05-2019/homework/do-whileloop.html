<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Do-While Loop</title>
</head>
<body>
	<script type="text/javascript">
		
		var count = 0;
		document.write("Starting Loop" + "<br>");


		do{
			document.write("Current Count:" + count + "<br>");
			count++;
		
		} while(count < 5);

		document.write("Loop Stopped!");



	</script>
	
</body>
</html>
