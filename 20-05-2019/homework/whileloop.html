<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>While Loop</title>
</head>
<body>
      <script type="text/javascript">
      	

      	var count = 0; document.write("Starting Loop");
      	    
      	    while(count<10){

      	    document.write("Current Count:" + count+ "<br>");
      	    count++;
      	
      	}


      </script>
	
</body>
</html>
