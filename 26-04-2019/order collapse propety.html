<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Order-Collapse Property</title>


	      <style type="text/css">
				
				table.one {border-collapse:collapse;}
				table.two {border-collapse:separate;}
				
				td.a {
				    
				    border-style:dotted; border-width:3px; border-color:#000000; padding: 10px;
				
				}
				
				td.b {

					border-style:solid; border-width:3px; border-color:#333333;padding:10px;
				
				}

	  
    
       
        </style>
 </head>
 <body>

 	        <h1>Order-Collapse Property</h1>

 	        <br/>
 	        
 	       
            <table class="one">
				

				<caption>Collapse Border Example</caption>
				<tr><td class="a"> Cell A Collapse Example</td></tr>
				<tr><td class="b"> Cell B Collapse Example</td></tr>
				
			
			</table>
				
				<br />
				
			<table class="two">
				

				<caption>Separate Border Example</caption>
				<tr><td class="a"> Cell A Separate Example</td></tr>
				<tr><td class="b"> Cell B Separate Example</td></tr>
				

		    </table>
	
</body>
</html>
