<html>
<head>
 <title>Arithmetic Operators
 </title>
</head>
<body>

	<h1>Hello</h1>

	<script type="text/javascript">
		let a = 30;
		let b = 10;
		var c = "Test";
		var linebreak = "<br>";
		document.write("a + b = "); 
		result = a + b;
		document.write(result, linebreak);
		// document.write(linebreak);
		document.write("a - b = "); 
		result = a - b;
		document.write(result);
		document.write(linebreak);
		document.write("a / b = ");
		result = a / b;
		document.write(result); 
		document.write(linebreak);
		document.write("a % b = "); 
		result = a % b;
		document.write(result); 
		document.write(linebreak);
		document.write("a + b + c = "); 
		result = a + b + c;
		document.write(result); 
		document.write(linebreak);
		document.write("A = ", a);
		document.write(linebreak);
		a--; 
		document.write("a++ = "); 
		result = a;
		document.write(result); 
		document.write(linebreak);
		b--;
		document.write("b-- = ");
		result = b--;
		document.write(result);
		document.write(linebreak);
	</script>

</body>
</html>
