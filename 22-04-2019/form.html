<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<h1><u>Enter Your Data.</u></h1>
</head>
<body>
		<form>
				First name:
		 <input type="text" name="first_name" />
		 <br><br>
		 Last name:
		 <input type="text" name="last_name" />
		 <br><br>
		
		
		User ID:
		<input type="text" name="user_id"/>
		<br><br>
		Password:
		<input type="password" name="password">
		<br><br>


		Description:
		<br/>
		<textarea rows="5" cols="50" name="Description"> Enter discription </textarea>
		<br><br>



		<input type="checkbox" name="maths" value="on"> Maths
		<br><br>
		<input type="checkbox" name="physics" value="on"> Physics
		<br><br>


		<input type="radio" name="subject" value="Chemistry">Chemistry
		<br><br>
		<input type="radio" name="subject" value="Computer"> Computer
		<br><br>

		<select name="dropdown">
			<option value="Maths" selected="selected">Maths</option>
			<br><br>
			<option value="Physics">Physics</option>
			<br><br>
		</select>

		<input type="file" name="fileupload" accept="image/*"/>
		<br><br>


		<input type="submit" name="submit" value="Submit"/>
		<input type="reset" name="reset" value="Reset"/>
		<input type="button" name="ok" value="OK" />
		<br><br>
		<input type="image" name="imagebutton" src="img/form.png" width="100" height="100">
		

	</form>

</body>
</html>
